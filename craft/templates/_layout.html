<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>{% if title is defined %}{{ title }} - {% endif %}Test Blog</title>

		<!--mobile meta-->
		<meta name="viewport" content="width=device-width,initial-scale=1,width=device-width,user-scalable=no">
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<!--search meta-->
		<meta name="description" content="Ryan Hall Media provides modern and professional front-end web design and development using the latest technologies and best techniques Based out of Madison Wi, let me create your identity.">
		<meta property="og:image" content="http://www.ryanhallmedia.com/img/ryan.png" />
		<meta name="robots" content="all">
		<meta name="author" content="Ryan J. Hall">
		<meta name="copyright" content="Ryan Hall Media">
		<meta name="keywords" content="web, design, web design, front-end web, photography, identity, branding, logo, layout, app design, ios">

		<!--favicon-->
		<link rel="shortcut icon" href="favicon.ico">

		<!-- googlefonts (playfair, roboto) -->
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">

		<!-- icon font (sorry guys) -->
		<link rel="stylesheet" href="/assets/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
		<!-- bootstrap framework (again sorry guys) -->
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
		<!-- animations -->
		<link rel="stylesheet" href="/assets/css/animate.min.css" media="screen" title="no title" charset="utf-8">
		<!-- main styles -->
		<link rel="stylesheet" href="/assets/css/styles.min.css" media="screen" title="no title" charset="utf-8">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	  {% block pagestyles %}
	  {% endblock %}
	</head>

	<body>
		<div class="holder">
			<nav>
				<a href="/" class="nav-image">
					<img src="/assets/img/logo.svg" alt="logo">
				</a>
				<ul class="nav-list">
					<li class="nav-item">
						<a href="/">Home</a>
					</li>
					<li class="nav-item">
						<a href="http://www.ryanhallmedia.com">About</a>
					</li>
					<li class="nav-item">
						<a href="https://www.designbycosmic.com/">Another</a>
					</li>
					<li class="nav-item">
						<a href="/admin" class="button">Create Post</a>
					</li>
				</ul>
			</nav>

			{% block content %}
			{% endblock %}

			<footer class="row">
				<div class="info col-xs-12 col-sm-6 col-md-5 col-md-offset-1">
					Copyright {{ now.year }} | Design By Cosmic | All rights reserved
				</div>
				<div class="social col-xs-12 col-sm-6 col-md-5 text-right">
					<a href="https://twitter.com/ryanhallmedia" target="_blank"><i class="fa fa-twitter"></i></a>
          <a href="https://facebook.com/ryanhallmedia" target="_blank"><i class="fa fa-facebook"></i></a>
          <a href="https://behance.net/ryanhallmedia" target="_blank"><i class="fa fa-behance"></i></a>
          <a href="http://codepen.io/RyanHallMedia/" target="_blank"><i class="fa fa-codepen"></i></a>
				</div>
			</footer>
		</div>

		<!-- jquery -->
	  <script src="/assets/js/jquery-2.1.3.min.js" type="text/javascript"></script>
		<!-- main js -->
	  <script src="/assets/js/script.min.js" type="text/javascript"></script>

	  {% block pagescripts %}
	  {% endblock %}

	</body>
</html>
